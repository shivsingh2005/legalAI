    <style>
      :root {
        --background: 248 249 250; /* gray-100 */
        --foreground: 33 37 41;   /* gray-800 */
        --card: 255 255 255;      /* white */
        --card-foreground: 33 37 41;
        --primary: 67 97 238;     /* indigo-500 */
        --primary-foreground: 248 249 250;
        --secondary: 222 226 230; /* gray-300 */
        --secondary-foreground: 52 58 64;
        --muted: 241 243 245;     /* gray-200 */
        --muted-foreground: 108 117 125; /* gray-600 */
        --accent: 90 121 255;     /* lighter indigo */
        --accent-foreground: 255 255 255;
        --border: 222 226 230;     /* gray-300 */
        --ring: 67 97 238;
        --shadow-color: 60 64 67;
      }
      [data-theme="dark"] {
        --background: 13 27 42;    /* deep navy */
        --foreground: 222 226 230;  /* gray-300 */
        --card: 29 45 62;       /* lighter navy */
        --card-foreground: 248 249 250;
        --primary: 90 121 255;    /* bright indigo */
        --primary-foreground: 13 27 42;
        --secondary: 42 61 80;      /* darker card */
        --secondary-foreground: 222 226 230;
        --muted: 29 45 62;
        --muted-foreground: 173 181 189; /* gray-400 */
        --accent: 115 145 255;    /* brighter indigo */
        --accent-foreground: 13 27 42;
        --border: 42 61 80;
        --ring: 90 121 255;
        --shadow-color: 0 0 0;
      }
      body {
        background-color: rgb(var(--background));
        color: rgb(var(--foreground));
        transition: background-color 0.3s, color 0.3s;

        background-image:

      }

        box-shadow: 0 4px 6px -1px rgba(var(--shadow-color), 0.1), 0 2px 4px -2px rgba(var(--shadow-color), 0.1);
      }
      .shadow-custom-lg {
        box-shadow: 0 10px 15px -3px rgba(var(--shadow-color), 0.1), 0 4px 6px -4px rgba(var(--shadow-color), 0.1);
      }
